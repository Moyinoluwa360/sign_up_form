<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>osamos sign up</title>
</head>
<body>
    <div id="body">
        <div id="sec">
            <div id="logo">
                <img src="sign_up_3.png" alt="logo" id="logo">
            </div>
            <div id="unique_span">
                <span id="unique_span">OSAMOS</span>
            </div> 
        </div>
        <div id="formSec">
            <div id="form_sec_head">
                <img src="sign_up_2.jpg" alt="sign up logo" >
                <span>Create an account</span>
            </div>
            <div id="form_input_feild">
                <form action="post">
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" placeholder="First Name">

                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" placeholder="Last Name">

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" placeholder="Email">

                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" placeholder="091****6368">

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" placeholder="********">

                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" placeholder="********">
                    </fieldset>
                </form>
            </div>
            <div id="form_sec_footer">
                <button>Create Account</button>
                <p>Already have an account? <span>Log in</span> </p>
            </div>
        </div>
    </div>
</body>
</html>
